<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Name Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="bg-primary-subtle">
    <h1 class="text-center m-5">Codestack Class Name Generator</h1>
    <div class="container bg-warning-subtle">
      <div class="row border border-secondary rounded">
        <div class="col-6 border border-secondary border-end">
          <div class="d-flex flex-row">
            <h3>First Name: &nbsp</h3>
            <h3 id="firstName" class="text-primary">blank</h3>
          </div>
          <div class="d-flex flex-row">
            <h3>Last Name: &nbsp</h3>
            <h3 id="lastName" class="text-primary">blank</h3>
          </div>
          <div class="d-flex flex-row">
            <h3>Code Stack Email: &nbsp</h3>
            <h3 id="codeStackEmail" class="text-primary">blank</h3>
          </div>
          <div class="d-flex flex-row">
            <h3>Personal Email: &nbsp</h3>
            <h3 id="personalEmail" class="text-primary">blank</h3>
          </div>
        </div>
        <div class="col-6 border border-secondary border-end">
          <div class="d-flex flex-row">
            <h3>Previous Names Generated: &nbsp</h3>
            <h3 id="previousNamesGenerated" class="text-primary">blank</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button id="pickBtn" class="btn btn-warning btn-lg">
        <h2>Pick Name</h2>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
